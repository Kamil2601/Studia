<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Zadanie 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css" />
    
    <script src="main.js"></script>
</head>
<body onload="load_board();">
    <div id="board">
        <div id="big" onmouseover="touch_big()"></div>
        <div class="small" id="s1" onmouseover="touch_small('s1')" onmouseout="leave('s1')"></div>
        <div class="small" id="s2" onmouseover="touch_small('s2')" onmouseout="leave('s2')"></div>
        <div class="small" id="s3" onmouseover="touch_small('s3')" onmouseout="leave('s3')"></div>
        <div class="small" id="s4" onmouseover="touch_small('s4')" onmouseout="leave('s4')"></div>
        <div class="small" id="s5" onmouseover="touch_small('s5')" onmouseout="leave('s5')"></div>
        <div class="small" id="s6" onmouseover="touch_small('s6')" onmouseout="leave('s6')"></div>
        <div class="small" id="s7" onmouseover="touch_small('s7')" onmouseout="leave('s7')"></div>
        <div class="small" id="s8" onmouseover="touch_small('s8')" onmouseout="leave('s8')"></div>
        <div class="small" id="s9" onmouseover="touch_small('s9')" onmouseout="leave('s9')"></div>
    </div>
    <input type="submit" value="Odśwież" id="refresh" onclick="load_board();"/>
    <div id="timer">
        00:00
    </div>
    <div id="res">
        Wyniki:
    </div>
</body>
</html>
