<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Zadanie 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <div id="content">
        <div id="colors">
            <div id="blue" draggable="true" ondragstart='drag("blue")'></div>
            <div id="green" draggable="true" ondragstart='drag("green")'></div>
            <div id="red" draggable="true" ondragstart='drag("red")'></div>
            <div id="yellow" draggable="true" ondragstart='drag("yellow")'></div>
            <div id="black" draggable="true" ondragstart='drag("black")'></div>
            <div id="white" draggable="true" ondragstart='drag("white")'></div>
        </div>
        <div id="image">
            <div id="s1" ondrop='drop("s1")' ondragover="allowDrop(event)"></div>
            <div id="s2" ondrop='drop("s2")' ondragover="allowDrop(event)"></div>
            <div id="s3" ondrop='drop("s3")' ondragover="allowDrop(event)"></div>
            <div id="s4" ondrop='drop("s4")' ondragover="allowDrop(event)"></div>
            <div id="s5" ondrop='drop("s5")' ondragover="allowDrop(event)"></div>
            <div id="s6" ondrop='drop("s6")' ondragover="allowDrop(event)"></div>
            <div id="s7" ondrop='drop("s7")' ondragover="allowDrop(event)"></div>
            <div id="s8" ondrop='drop("s8")' ondragover="allowDrop(event)"></div>
            <div id="s9" ondrop='drop("s9")' ondragover="allowDrop(event)"></div>
        </div>
    </div>
</body>

</html>
