<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Zadanie 2</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <div id="container" class="carousel slide container-fluid" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#container" data-slide-to="0" class="active"></li>
            <li data-target="#container" data-slide-to="1"></li>
            <li data-target="#container" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block " src="photos/1.jpg" alt="First slide">
                <div class="carousel-caption d-none d-md-block">
                        <h4>Slajd 1</h4>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block " src="photos/2.jpg" alt="Second slide">
                <div class="carousel-caption d-none d-md-block">
                        <h4>Slajd 2</h4>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block " src="photos/3.jpg" alt="Third slide">
                <div class="carousel-caption d-none d-md-block">
                        <h4>Slajd 3</h4>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#container" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#container" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
