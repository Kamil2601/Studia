<!DOCTYPE html>
<html lang="pl">
<head>
    <title>zad3</title>
    <meta charset="UTF-8">
    <style type="text/css">
        h2 {color: red}
        div p {background-color: yellow;}
        div > p {background-color: green;}
        h3 + h4 {color: blue}
        #id {background-color: blue}
        .class {color: green}
    </style>
</head>
<body>
    <h2>Nagłowek</h2>
    <div><article><p>Akapit w article w divie</p></article></div>
    <div><p>Akapit w divie</p></div>
    <p>Akapit bez diva</p>
    <div>Div bez akapitu</div>
    <h3>Pierwszy h3</h3>
    <h3>Drugi h3</h3>
    <h4>Pierwszy h4</h4>
    <h4>Drugi h4</h4>
    <p id="id">Akapit z id</p>
    <p>Akapit bez id</p>
    <p class="class">Akapit z klasą</p>
    <p>Akapit bez klasy</p>

</body>
</html>
